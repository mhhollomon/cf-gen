<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Cantus Fortuitus</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      <link href="https://fonts.googleapis.com/css2?family=Noto+Music&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
      .staff-line, .ledger-line {
        height: 20px;
      }

      .spacer-line {
        height : 20px;
      }
      .note-box {
        position : relative;
        height : 20px;
      }

      .noto-music-regular {
        font-family: "Noto Music", sans-serif;
        font-weight: 300;
        font-style: normal;
        font-size: 70px;
      }

      .clef {
        font-family: "Noto Music", sans-serif;
        font-weight: 300;
        font-style: normal;
        font-size: 60px;

        position : relative; 
        bottom:80px;       
      }

    </style>
  </head>
  <body class="m-3">

    <header class="container-fluid gx-0 bg-primary-subtle">
      <div class="row align-items-center m-3">
        <div class="col-12 text-center">
          <span class="text-black fs-1 p-3 p-md-4">Cantus Fortuitus</span>
        </div>
      </div>
    </header>

    <h3>Randomly Generated Cantus Firmus</h3>
    <p>For all your counterpoint needs.</p>

    <div class="container-fluid">
      <div class="row m-3">
        <div class="col-10">
        <button id="generate">Generate</button>
        <label  for="size-input">Cantus Size</label>
        <input  type="number" name="size" min="8" max="16" value="10" id="size-input">
        <label  for="span-input">Highest Note</label>
        <select  id="span-input" name="select-input">
          <option value="Random">Random</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
        </select>
      </div>

      </div>
      <div class="row">
        <form class="col-3">
          <input type="radio" id="method-once" name="method" value="once" checked>
          <label for="once">Try Once</label><br>
          <input type="radio" id="method-good" name="method" value="good">
          <label for="good">Until all checks pass</label><br>
        </form>

      </div>

    
    <div class="row mt-3 border-top"></div>
      <div class="col-3 mt-3">
        <button id="midi">Generate Midi</button>
      </div>
    </div>

    
    
    <div id="output" style="font-size: 2em;">[]</div>
    <div id="music-staff" class="container-fluid">
      <div id="staff-line-5" class="staff-line border-bottom border-dark border-3"></div>
      <div id="staff-line-4" class="staff-line border-bottom border-dark border-3"></div>
      <div id="staff-line-3" class="staff-line border-bottom border-dark border-3"></div>
      <div id="staff-line-2" class="staff-line border-bottom border-dark border-3"></div>
      <div id="staff-line-1" class="staff-line border-bottom border-dark border-3"></div>
      <div id="ledger-line" class="ledger-line">
        <span class="clef">&#x1d11e;</span>
      </div>
      <div id="spacer-line" class="spacer-line"></div>
    </div>
    <div class="container-fluid my-3 border-top border-bottom">
      <div class="row">
        <div id="checks" class="col-12 col-md-5"></div>
      </div>
    </div>
    <script type="py" src="./main.py" config="./pyscript.json" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </html>
